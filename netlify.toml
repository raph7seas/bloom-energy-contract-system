# Netlify Configuration for Bloom Energy Contract System
# Frontend deployment only - Backend requires separate hosting

[build]
  # Build command - install dependencies first, then build
  command = "npm ci && npm run build"

  # Publish directory (Vite builds to dist/)
  publish = "dist"

  # Node version
  [build.environment]
    NODE_VERSION = "20"

# Redirect all routes to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API proxy will be handled via VITE_API_URL environment variable
# No proxy needed - frontend will directly call the API URL you configure

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Headers for static assets (caching)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Build settings
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true
